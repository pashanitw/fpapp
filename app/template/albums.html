<div id="slide-show">
    <aside class="album-list">
        <h3 class="menu">Albums <span class="expand-icon controls" data-bind="visible:!isAlbumExpanded(),click:toggleAlbumExpand.bind($data,true)"></span>
            <span class="collapse-icon controls" data-bind="visible:isAlbumExpanded,click:toggleAlbumExpand.bind($data,false)"></span></h3>
        <ul data-bind="foreach:albums,visible:isAlbumExpanded">
            <li>
                <a data-bind="click:changeSource">
                    <div class="album-cover"><img data-bind="attr: { src: cover}" alt=""/></div>
                    <h4 data-bind="text:name"></h4>
                    <div class="pic-count"><span data-bind="text:count"/></div>
                </a>

            </li>

        </ul>
    </aside>
    <div class="slide-view">
        <div class="slider-container">
            <!-- ko foreach:slidePhotos -->
            <img data-bind="css: { prev: isPrev,current:isCurrent,next:isNext,first:isFirst,anim:isAnim},attr: { src: source}" style="width: 100%;height: 100%"/>
            <!-- /ko -->
            <span class="previous-icon" data-bind="click:prevClicked"></span>
            <span class="next-icon" data-bind="click:nextClicked"></span>
        </div>


    </div>
    <div class="upload-pic">
        <h3 class="menu">Upload Photo
            <span class="expand-icon controls" data-bind="visible:!isUploadExpanded(),click:toggleUploadExpand.bind($data,true)"></span>
            <span class="collapse-icon controls" data-bind="visible:isUploadExpanded,click:toggleUploadExpand.bind($data,false)"></span></h3>
        <div>
            <form id="upload-photo-form" target="upload_iframe" method="post" enctype="multipart/form-data">
                <ul data-bind="visible:isUploadExpanded">
                    <li><h3>Select Album</h3>
                        <select name="" id="" data-bind="options:albums,optionsText: 'name',value:selectedAlbum">
                        </select>
                    </li>
                    <li>
                        <h3>Choose Photo</h3>
                        <input id="upload-photo-form-file" name="file" size="27" type="file" />
                    </li>
                    <li class="upload-button"><a data-bind="click:uploadPhoto" class="btn">Upload Photo</a></li>
                </ul>
            </form>
            <iframe id="upload_iframe" name="upload_iframe" witdh="0px" height="0px" border="0" style="width:0; height:0; border:none;"></iframe>
        </div>

    </div>
</div>
