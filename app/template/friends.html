<div id="friends">
    <ul data-bind="foreach:friends">
        <li class="friend-info">
            <div class="summary">
            <img data-bind="attr: { src: profilePic }" alt=""/>
            <div class="meta-info">
                <h3 data-bind="text:name"></h3>
                <span data-bind="text:location.name"></span>
            </div>
            <span class="expand-blue-icon" data-bind="visible:!isExpanded(),click:$parent.toggleFriendExpand"></span>
            <span class="collapse-blue-icon" data-bind="visible:isExpanded,click:$parent.toggleFriendExpand"></span>
            </div>
            <div class="more-info" data-bind="visible:isExpanded">
                <ul>
                    <li>
                        <h3>User Id </h3>
                        <article data-bind="text:id"></article>
                    </li>
                    <li data-bind="if:work()">
                        <h3>Work and Education </h3>
                        <article>
                            <ul data-bind="foreach:work">
                                <li>
                                    <!-- ko if: "employer" in $data -->
                                    <h3 data-bind="text:employer.name"></h3>
                                    <!-- /ko -->
                                    <!-- ko if: "position" in $data -->
                                    <h2 data-bind="text:position.name"></h2>
                                    <!-- /ko -->
                                    <!-- ko if: "location" in $data -->
                                    <h2 data-bind="text:location.name"></h2>
                                    <!-- /ko -->
                                </li>
                            </ul>
                        </article>
                    </li>
                    <li data-bind="if:birthday">
                        <h3>BirthDate </h3>
                        <article data-bind="text:birthday"></article>
                    </li>
                    <li data-bind="if:location">
                        <h3>Location</h3>
                        <span data-bind="text:location.name"></span>
                    </li>
                    <li data-bind="if:quotes">
                        <h3>Quotes</h3>
                        <span data-bind="text:quotes"></span>
                    </li>
                    <li data-bind="if:hometown">
                        <h3>Home Town</h3>
                        <span data-bind="text:hometown.name"></span>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
    <a href="" data-bind="click:loadMoreFriends">load more</a>
</div>
